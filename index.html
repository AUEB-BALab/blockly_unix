<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Data Processing Demo</title>
    <script src="https://unpkg.com/blockly@latest/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly@latest/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly@latest/javascript_compressed.js"></script>
	<script src="blocks_codegen.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="buttonContainer">
	<button id="resetButton" class="icon-button" title="Reset Workspace"><i class="fas fa-undo"></i></button> 
    <button id="executeButton" class="icon-button" title="Execute"><i class="fas fa-play"></i></button> 
</div>

<div id="blocklyArea">
    <div id="blocklyDiv"></div>
</div>
<div id="resultsWrapper">
    <div id="resultsArea">Results will appear here...</div>
	<button id="copyButton" style="position: absolute; right: 10px; bottom: 21px;">
		<img src="img/copy_icon.png" alt="copy" />
	</button>
</div>

<script>
    var toolboxXML = `
        <xml>
            <category name="Data Processing" colour="#5C81A6">
                <block type="filename"></block>
                <!-- <block type="fileInput"></block> -->
                <block type="wc"></block>
                <block type="head"></block>
                <block type="tail"></block>
                <block type="uniq"></block>
                <block type="findDuplicates"></block>
                <block type="showUniqs"></block>
                <block type="sort"></block>   
            </category>
            <category name="File and Directory Operations" colour="#457D4B">
                <block type="ls"></block>
                <block type="cd"></block>
                <block type="mkdir"></block>
                <block type="gzip"></block>
                <block type="grep"></block>
                <block type="sed"></block>
             

            </category>
            <category name="I/O Redirection" colour="#FF5733">
                <block type="save"></block>
                <block type="append"></block>
            </category>
            <category name="Regular Expressions" colour="#44AEDD">
                <block type="regPattern"></block>
                <block type="regAnchor"></block>
                <block type="regQuant"></block>
                <block type="regExact"></block>
                <block type="regMoreThan"></block>
                <block type="regBetween"></block>
                <block type="regAnyOne"></block>
                <block type="regCapturingGroup"></block>
                <block type="regDigit"></block>
                <block type="regWordChar"></block>
                <block type="regWhitespace"></block>
                <block type="regOutput"></block>
                <block type="regAlternation"></block>
                <block type="regRange"></block>
                <block type="regStart"></block>
                <block type="regEnd"></block>
            </category>
           
        </xml>
    `;
    
    var workspace = Blockly.inject('blocklyDiv', {
        toolbox: toolboxXML,
		trashcan: true
    });
</script>
<script src="main.js"></script>
</body>
</html>
